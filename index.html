<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Videos Summary</title>
  </head>
  <body>
    <div id="app">
      <img src="/logo.svg" alt="logo">
      <h1>Videos Summary</h1>

      <form id="form">
        <input id="url" type="url" placeholder="URL do video" />
        <button title="Resumir">
          <i class="ph ph-play"></i>
        </button>
      </form>

      <h2>Texto</h2>
      <p id="content" class="placeholder">Escolha um video para extrair o texto</p>

      <h2 id="summaryId">Resumo</h2>
      <p id="summary" class="placeholder">Escolha um video para resumir o texto</p>
    </div>
    <script type="module" src="web/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
